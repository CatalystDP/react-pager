        * {

        body {
            /*-webkit-transform:translate3d(0,0,0);*/

        .pager-slide {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-duration: 300ms;
            -webkit-animation-iteration-count: 1;
            -webkit-animation-timing-function: linear;
            -webkit-animation-fill-mode: forwards;
        }
        @-webkit-keyframes page-sfr-enter {
            from {
                -webkit-transform: translate3d(100%, 0, 0);
            }
            to {
                -webkit-transform: translate3d(0, 0, 0);
            }
        }
       @keyframes page-sfr-enter {

        from {
            transform: translate3d(100%, 0, 0);
        }

        to {
            transform: translate3d(0, 0, 0);
        }

        }



        @keyframes page-sfr-leave {
            to {
                opacity: .9;
                transform: translate3d(-20%, 0, 0);
            }
        }

        @-webkit-keyframes page-sfr-leave {
            to {
                opacity: .9;
                -webkit-transform: translate3d(-20%, 0, 0);
            }
        }

        @keyframes page-rfr-enter {
            from {
                opacity: .9;
                transform: translate3d(-20%, 0, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @-webkit-keyframes page-rfr-enter {
            from {
                opacity: .9;
                -webkit-transform: translate3d(-20%, 0, 0);
            }
            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
            }
        }

        @keyframes page-rfr-leave {
            to {
                opacity: 0.9;
                transform: translate3d(100%, 0, 0);
            }
        }

        @-webkit-keyframes page-rfr-leave {
            to {
                opacity: 0.9;
                -webkit-transform: translate3d(100%, 0, 0);
            }
        }

        .pager-slide-enter {
            z-index: 20;
            pointer-events: none;
        }

        .pager-slide-enter-active {

            -webkit-animation-name: page-sfr-enter
        }

        .pager-slide-reverse-enter {
            pointer-events: none;
        }

        .pager-slide-reverse-enter-active {
            z-index:10;
           -webkit-animation-name: page-rfr-enter
        }

        .pager-slide-leave {
            z-index:10;
            pointer-events: none;
        }

        .pager-slide-leave-active {
          -webkit-animation-name: page-sfr-leave
        }

        .pager-slide-reverse-leave {
            z-index: 20;
            pointer-events: none;

        }

        .pager-slide-reverse-leave-active {
            -webkit-animation-name: page-rfr-leave
        }
